<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>  
    <main class="container">
      <section class="left">
        <img src="./images/image-product-desktop.jpg" alt="">

      </section>

      <section class="right">
        <h6 id="x">PERFUME</h6>

        <section class="name">Gabrielle Essence Eau De Parfum</section>

        <section class="disc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</section>

        <section class="price">
          <span class="new-price"> $149.99</span>
          <span class="old-price"> $169.99</span>
        </section>

        <button class="btn"><i class="uil uil-shopping-cart-alt"></i><strong>Add to Cart</strong></button>

      </section>
    </main>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Ammar-S-Yousif">Ammar Yousif</a>.
    </section>
</body>
</html>
